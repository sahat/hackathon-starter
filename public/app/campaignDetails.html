<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{campaign.topic}}
            </h1>
        </div>
    </div>

    <div class="row">

        <div class="col-md-6">
            <img class="img-responsive" ng-src="{{campaign.thumbnail}}" alt="">
        </div>

        <div class="col-md-4">
            <a ng-href="#/userDetails?userId={{campaign.userId}}"><img class="avatar-img" ng-src="{{ownerPic}}"/><span>&nbsp;&nbsp;&nbsp;&nbsp;{{ownerName}}</span></a>
            <h3>Campaign Description</h3>
            <p>{{campaign.details}}</p>
            <h3>Requirement Details</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">{{campaign.numberOfFollowers}}</span>
                    <span>Minimum Followers</span>
                </li>
                <li class="list-group-item">
                    <span class="badge">{{campaign.minAge}}-{{campaign.maxAge}}</span>
                    Ages
                </li>
            </ul>
            <hr/>
            <a ng-show="!showAppForm && campaign.status == 'pending'" class="btn btn-primary" ng-click="showAppForm = true;">Apply Now !</a>
            <a ng-show="submittedForm" class="btn btn-info" disabled>Applied</a>
            <a ng-show="!showAppForm || submittedForm" class="btn btn-warning" href="#/campaign">Go Back</a>

        </div>

    </div>
    <div ng-show="showAppForm && !submittedForm">
    <div class="row">
        <h3 class="page-header">Propose A Trade</h3>
    </div>
        <div class="row" >
            <form class="appForm" role="form">
                <div class="col-lg-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">Apply for this Campaign</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Your qualifications</label>
                                <div class="input-group col-lg-10">
                                    <textarea type="text" ng-model="appForm.reasons" class="form-control input" name="reasonsInput" id="reasonsInput" placeholder="Enter reasons for the campaign owner to choose you." required/>
                                </div>
                                <label>Content you will post</label>
                                <div class="input-group col-lg-10">
                                    <textarea type="text" ng-model="appForm.postContent" class="form-control input" name="contentInput" id="contentInput" placeholder="Propose a post for the campaign" required/>
                                </div>
                                <label ng-show="pageList.length > 0" for="pageSelect">Page to post</label>
                                <div ng-show="pageList.length > 0" class="input-group col-lg-10">
                                    <select id="pageSelect" ng-model="appForm.facebookPageId" ng-options="page.id as page.name for page in pageList">
                                    </select>
                                </div>
                                <div ng-show="pageList.length < 1"><p class="alert alert-info">You need to have a Facebook Page to apply.</p></div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="panel panel-warning">
                            <div class="panel-heading">
                                <h3 class="panel-title">Do my campaign</h3>
                            </div>
                            <div class="panel-body">
                                <uib-tabset>
                                    <uib-tab heading="Enter my requirements">
                                        <br/>
                                        <label>Requirements</label>
                                        <textarea type="text" ng-model="appForm.requirements" class="form-control input" placeholder="Enter requirements for the user to fulfill." required/>
                                    </uib-tab>
                                    <uib-tab select="getMyCampaigns()" heading="Select a campaign">
                                        <br/>
                                        <div ng-repeat="campaign in myCampaigns" class="campaign-item col-md-4 col-sm-6">
                                            <div class="thumbnail">
                                                <div class="caption">
                                                    <h4 class="media-heading">{{campaign.topic}}</h4>
                                                    <a>
                                                        <img class="media-object profile-pic" ng-src="{{campaign.thumbnail}}" alt="{{campaign.topic}}"/>
                                                    </a>
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="radio" ng-model="appForm.applicantCampaignId" value="{{campaign.campaignId}}">&nbsp;Select
                                                        </label>
                                                    </div>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-show="myCampaigns.length < 1"><p class="alert alert-info">You do not have any campaigns to trade.</p></div>
                                    </uib-tab>
                                </uib-tabset>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary" ng-click="submitAppForm()" >Apply</a>
                    <a class="btn btn-warning" href="#/campaign">Go Back</a>
                </div>

            </form>
        </div>
    </div>
