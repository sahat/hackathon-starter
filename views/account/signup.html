{% extends '../layout.html' %}
{% block content %}


          <div class="page-header">
          <h3>Sign up</h3></div><form id="signup-form" method="POST" class="form-horizontal">
          <input type="hidden" name="_csrf" value='{{_csrf}}' />
          <div class="form-group">
          <label for="email" class="col-sm-3 control-label">Email</label>
          <div class="col-sm-7"><input type="email" name="email" id="email" placeholder="Email" autofocus class="form-control"></div></div>
          <div class="form-group"><label for="password" class="col-sm-3 control-label">Password</label>
          <div class="col-sm-7"><input type="password" name="password" id="password" placeholder="Password" class="form-control"></div></div>
          <div class="form-group"><label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label><div class="col-sm-7">
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="form-control"></div></div>
          <div class="form-group"><div class="col-sm-offset-3 col-sm-7"><button type="submit" class="btn btn-success"><span class="ion-person-add"></span>Signup</button></div></div>
          </form>
          </div>

          {% endblock %}
