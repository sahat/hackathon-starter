name: SonarQube Analysis

on:
  # Runs when PR is created or updated (release-demo â†’ main)
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

  # Runs AFTER merge into main
  push:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
